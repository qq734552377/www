<div class="form-content-background" >
    <div class="login-form col-md-4 col-md-offset-4 ">
        <div class="login--form-content">
            <div class="login-form-title">
                Log In
            </div>
            <form method="post" action="">
                <div class="form-group has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" id="userEmail" name="user_email" value="" placeholder="Email" require="require" aria-describedby="inputEmailState">
                    </div>
                   <!-- <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="inputEmailState" class="sr-only">(success)</span>-->
                </div>

                <div class="form-group has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="userPassword" name="user_password" value="" placeholder="Password" require="require" aria-describedby="inputPasswordState">
                    </div>
                    <!--<span class="glyphicon glyphicon-ok form-control-feedback " aria-hidden="true"></span>
                    <span id="inputPasswordState" class="sr-only">(success)</span>-->
                </div>
                <div class="form-group has-feedback">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="remeberMe" name="remeber_me"> Remember me
                        </label>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <button class="btn btn-info btn-block" type="submit" id="login" value="Log In">Log In</button>
                </div>
            </form>

<script type="text/javascript" src="../bootstrapvalidator-master/dist/js/bootstrapValidator.min.js"></script>
<script>
    $(function () {
        $('.form-content-background .login-form .login--form-content form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                user_email: {
                    message: 'The input is not a valid email address',
                    validators: {
                        notEmpty: {
                            message: 'The email address is required and can\'t be empty'
                        }
                    }
                },
                user_password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required and can\'t be empty'
                        }
                    }
                }
            }
        });
    });
</script>
