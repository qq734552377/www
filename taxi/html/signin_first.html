<!--注册第一步-->
<div class="signin-first signin-first-bg container-fluid">
    <div class="col-md-6 col-md-offset-3 col-xs-12 ">
        <div class="sign-in-background">

            <form action="" class=" signin-first-form form-horizontal row">
                <div class="text-center margin-bottom-25"><h2>Sign Up Now</h2></div>
                <!--Email-->
                <div class="row">
                    <div class="form-group">
                        <label for="Email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="Email"
                                   required="required" placeholder="As a login account">
                        </div>
                        <span class="tishi-msg col-md-3 col-xs-12 glyphicon sucess-span">&nbsp;用户已存在</span>
                    </div>
                </div>
                <!--Email end-->
                <div class="row">
                    <div class="form-group">
                        <label for="Password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="Password"
                                   required="required" placeholder="As a login password">
                        </div>
                        <span class="tishi-msg col-md-3 col-xs-12"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="Password" class="col-md-3 control-label"></label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="PasswordAgain"
                                   required="required" placeholder="Input login password again">
                        </div>
                        <span class="tishi-msg col-md-3 col-xs-12 glyphicon error-sapn">&nbsp;两次密码不一致</span>
                    </div>
                </div>
                <!--Name-->
                <div class="row">
                    <div class="form-group">
                        <label for="Name" class="col-md-3 control-label">Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="Name" required="required"
                                   placeholder="Your Full Name">
                        </div>
                        <span class="tishi-msg col-md-3  col-xs-12"></span>
                    </div>
                </div>
                <!--Name end-->

                <!--NRIC-->
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="NRIC">NRIC</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="NRIC"
                                   required="required" placeholder="Input your NRIC number">
                        </div>
                        <span class="tishi-msg col-md-3  col-xs-12"></span>
                    </div>
                </div>
                <!--NRIC end-->

                <!--Handphone-->
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="Phone">Handphone</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="Phone"
                                   required="required" placeholder="Your mobile number">
                        </div>
                        <span class="tishi-msg col-md-3 col-xs-12"></span>
                    </div>
                </div>
                <!--Handphone end-->
                <div class="row">
                    <div class="">
                        <button type="submit" class="btn btn-info col-md-offset-3 col-md-3 col-xs-12" >Regist</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


</div>

<!--注册第一步结尾-->
