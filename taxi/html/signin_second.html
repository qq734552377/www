<!--注册表-->

<div class="sign-in">
    <div class="container-fluid">
        <div class="row" id="sign-in-background">
            <div class="row sign-in-body">
                <div class="sign-in-content">
                    <div class="text-center margin-bottom-25"><h2>Perfect Personal Information</h2></div>
                    <form method="post" enctype="multipart/form-data" action="">

                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--regist for-->
                            <div class="form-group">
                                <label class="sign-in-label" for="LicenseType">Please select whether you are
                                    registering for</label>
                                <select id="LicenseType" class="form-control">
                                    <option value="1">Taxi</option>
                                    <option value="2">Private</option>
                                    <option value="3">Both</option>
                                </select>
                            </div>
                            <!--regist for end-->
                        </div>

                        <div class="col-md-5  col-xs-12">
                            <!--Salutation-->
                            <div class="form-group">
                                <label class="sign-in-label" for="signInSalutation">Salutation</label>
                                <select id="signInSalutation" class="form-control">
                                    <option value="1">Mr</option>
                                    <option value="2">Mrs</option>
                                    <option value="3">Ms</option>
                                    <option value="4">Miss</option>
                                </select>
                            </div>
                            <!--Salutation end-->

                        </div>

                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--Gender-->
                            <div class="form-group">
                                <label class="sign-in-label" for="Gender">Gender</label>
                                <select id="Gender" class="form-control">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <!--Gender end-->
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <!--Nationality-->
                            <div class="form-group">
                                <label class="sign-in-label" for="Nationality">Nationality</label>
                                <select id="Nationality" class="form-control">
                                    <option value="1">Singaporean</option>
                                    <option value="2">Non-Singaporean</option>
                                </select>
                            </div>
                            <!--Nationality end-->
                        </div>


                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--Race-->
                            <div class="form-group">
                                <label class="sign-in-label" for="Race">Race</label>
                                <select id="Race" class="form-control">
                                    <option value="1">Chinese</option>
                                    <option value="2">Indian</option>
                                    <option value="3">Malay</option>
                                    <option value="4">Eurasian</option>
                                    <option value="5">Others</option>
                                    <option value="6">None</option>
                                </select>
                            </div>
                            <!--Race end-->
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <!--Marital status-->
                            <div class="form-group">
                                <label class="sign-in-label" for="signInMaritalStatus">Marital Status</label>
                                <select id="signInMaritalStatus" class="form-control">
                                    <option value="1">Single</option>
                                    <option value="2">Married</option>
                                    <option value="3">Divorce</option>
                                    <option value="4">Widow</option>
                                </select>
                            </div>
                            <!--Marital status end-->
                        </div>


                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--Education Level-->
                            <div class="form-group">
                                <label class="sign-in-label" for="EducationLevel">Education Level</label>
                                <select id="EducationLevel" class="form-control">
                                    <option value="1">Primary</option>
                                    <option value="2">Secondary</option>
                                    <option value="3">A Level</option>
                                    <option value="4">Vocational School</option>
                                    <option value="5">Diploma</option>
                                    <option value="6">Degree</option>
                                    <option value="7">Other</option>
                                    <option value="8">None</option>
                                </select>
                            </div>
                            <!--Education Level end-->
                        </div>

                        <div class="col-md-5 col-xs-12">
                            <!--Block No.-->
                            <div class="form-group">
                                <label class="sign-in-label" for="BlockNo">Block No.</label>
                                <input type="text" class="form-control" id="BlockNo"
                                       required="required" placeholder="">
                            </div>
                            <!--Block No. end-->
                        </div>

                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--Storey-->
                            <div class="form-group">
                                <label class="sign-in-label" for="signInStorey">Storey</label>
                                <input type="text" class="form-control" id="signInStorey"
                                       required="required" placeholder="">
                            </div>
                            <!--Storey end-->
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <!--Unit No.-->
                            <div class="form-group">
                                <label class="sign-in-label" for="signInUnitNo">Unit No.</label>
                                <input type="text" class="form-control" id="signInUnitNo"
                                       required="required" placeholder="">
                            </div>
                            <!--Unit No. end-->
                        </div>

                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--Street Name-->
                            <div class="form-group">
                                <label class="sign-in-label" for="StreetName">Street Name</label>
                                <input type="text" class="form-control" id="StreetName"
                                       required="required" placeholder="">
                            </div>
                            <!--Street Name end-->
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <!--Postal Code-->
                            <div class="form-group">
                                <label class="sign-in-label" for="PostalCode">Postal Code</label>
                                <input type="text" class="form-control" id="PostalCode"
                                       required="required" placeholder="">
                            </div>
                            <!--Postal Code end-->
                        </div>

                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--Date of Birth-->
                            <div class="form-group">
                                <label class="sign-in-label" for="DateOfBirth">Date of Birth</label>

                                <div class="input-group controls input-append date form_date" data-date=""
                                     data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </span>
                                    <input type="text" class="form-control datepicker" id="DateOfBirth"
                                           required>
                                </div>

                            </div>
                            <!--Date of Birth end-->
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <!--Driving License Issue Date-->
                            <div class="form-group">
                                <label class="sign-in-label" for="LicenseIssueDate">Driving License
                                    Issue
                                    Date</label>

                                <div class="input-group controls input-append date form_date" data-date=""
                                     data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </span>
                                    <input type="text" class="form-control datepicker" id="LicenseIssueDate"
                                           required>
                                </div>

                            </div>
                            <!--Driving License Issue Date end-->
                        </div>

                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--TDVL First Issue Date-->
                            <div class="form-group">
                                <label class="sign-in-label" for="signInTDVLFirstIssueDate">TDVL First Issue
                                    Date</label>

                                <div class="input-group controls input-append date form_date" data-date=""
                                     data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </span>
                                    <input type="text" class="form-control datepicker" id="signInTDVLFirstIssueDate"
                                           required>
                                </div>

                            </div>
                            <!--TDVL First Issue Date end-->
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <!--TDVL Expiry Date-->
                            <div class="form-group">
                                <label class="sign-in-label" for="signInTDVLExpiryDate">TDVL Expiry Date</label>
                                <div class="input-group controls input-append date form_date" data-date=""
                                     data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </span>
                                    <input type="text" class="form-control datepicker" id="signInTDVLExpiryDate"
                                           required>
                                </div>

                            </div>
                            <!--TDVL Expiry Date end-->
                        </div>

                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--NRIC, Driving License, TDVL (Front)-->
                            <div class="form-group">
                                <label class="sign-in-label" for="signInFileFront">NRIC, Driving License, TDVL
                                    (Front)</label>
                                <div class="sign-in-modal">
                                    <a data-toggle="modal" data-target="#modalAlert">(Guidelines)</a>
                                </div>
                                <div class="sign-in-file">
                                    <input type="file" class="btn  btn-block" id="signInFileFront"
                                           required="required">
                                </div>
                            </div>
                            <!--NRIC, Driving License, TDVL (Front) end-->
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <!--NRIC, Driving License, TDVL (Back)-->
                            <div class="form-group">
                                <label class="sign-in-label" for="signInFileBack">NRIC, Driving License, TDVL
                                    (Back)</label>
                                <div class="sign-in-modal">
                                    <a data-toggle="modal" data-target="#modalAlert">(Guidelines)</a>
                                </div>
                                <div class="sign-in-file">
                                    <input type="file" class="btn  btn-block" id="signInFileBack"
                                           required="required">
                                </div>
                            </div>
                            <!--NRIC, Driving License, TDVL (Back) end-->
                        </div>

                        <div class="col-md-5 col-md-offset-1 col-xs-12">
                            <!--Submit-->
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-block" id="signInSubmit">
                                    Complete
                                </button>
                            </div>
                            <!--Submit end-->
                        </div>
                        <div class="col-md-5 col-xs-12">

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!--注册表结尾-->

<!--模态框-->
<div class="example-modal">
    <div class="modal modal-default fade" id="modalAlert" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-tribecar" style="background-color: coral; !important;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <h4 class="modal-title" id="update_title">Before Registration</h4>
                </div>
                <div class="modal-body" style="text-align:center;">
                    <p>Take photos of the documents both front and back based on the layout below.</p>
                    <img src="img/layout.jpg" alt="Layout"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--模态框结尾-->


<script>
    $('.form_date').datetimepicker({
        language: 'fr',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
