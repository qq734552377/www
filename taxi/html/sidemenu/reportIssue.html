<div class="col-md-10 good-margin-bottom-s" >
    <!--wallet-->
    <div class="my-box my-box-top-border margin-top-20 ">
        <div class="box-header">
            <h4 class="box-header-title">Report Issue </h4>
        </div>
        <div class="box-body my-box-boundary" id="isme2">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <form>
                        <div class="form-group">
                            <label for="form_issue_type">Issue Type</label>
                            <select id="form_issue_type"  class="form-control">
                                <option value="Exterior Damage">Exterior Damage</option>
                                <option value="Interior Damage">Interior Damage</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Fuel">Fuel</option>
                                <option value="Vehicle Breakdown">Vehicle Breakdown</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="form_description">Description of the Issue</label>
                            <textarea id="form_description" required="required" placeholder="e.g. light scratch on front bumper" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Photographic evidence if any</label>
                            <input type="file" id="exampleInputFile" class="">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Send</button>
                    </form>
                </div>
            </div>

        </div>


    </div>
    <!--wallet end-->
</div>
