<div class="container-fluid good-padding-bottom-l">
    <div class="row">
        <div class="col-md-12 ">
            <!--topup-->
            <div class="my-box my-box-top-border margin-top-20 ">
                <div class="box-header">
                    <h4 class="box-header-title">Top Up</h4>
                </div>


                <div class="box-body my-box-boundary topup " style="margin-left: 20px ;margin-right: 20px;">
                    <div class="row ">
                        <div class="col-xs-6 col-md-4">
                            <strong>Your Account</strong>
                        </div>
                        <div class="col-xs-6 col-md-8">
                            {{appContext.userTopupMsg.UserName}}
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-xs-6 col-md-4">
                            <strong>Status</strong>
                        </div>
                        <div class="col-xs-6 col-md-8">
                            {{appContext.userTopupMsg.Status}}
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-xs-6 col-md-4">
                            <strong>Deposit</strong>
                        </div>
                        <div class="col-xs-6 col-md-8">
                            $ {{(appContext.userTopupMsg.Deposit/100).toFixed(2)}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            <strong>Balance</strong>
                        </div>
                        <div class="col-xs-6 col-md-8">
                            $ {{(appContext.userTopupMsg.Balance/100).toFixed(2)}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <strong>Select amount to topup</strong>
                        </div>

                        <div class="col-md-2 col-xs-4 margin-top-10">
                            <button class="btn btn-success btn-block">$ 10</button>
                        </div>
                        <div class="col-md-2 col-xs-4 margin-top-10">
                            <button class="btn btn-success btn-block">$ 20</button>
                        </div>
                        <div class="col-md-2 col-xs-4 margin-top-10">
                            <button class="btn btn-success btn-block">$ 50</button>
                        </div>
                        <div class="col-md-2 col-xs-4 margin-top-10">
                            <button class="btn btn-success btn-block">$ 100</button>
                        </div>
                        <div class="col-md-2 col-xs-4 margin-top-10">
                            <button class="btn btn-success btn-block">$ 200</button>
                        </div>
                        <div class="col-md-2 col-xs-4 margin-top-10">
                            <button class="btn btn-success btn-block">$ 500</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--topup end-->





        </div>


    </div>

    <div class="row margin-top-25">
        <div class="col-md-12" ng-if="tishiBox.isShow">
            <div class="alert {{tishiBox.color}} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 style="font-size: 18px" ng-bind="tishiBox.title"></h4>
                <p style="font-size: 16px" ng-bind="tishiBox.msg">

                </p>
            </div>
        </div>
    </div>
</div>
